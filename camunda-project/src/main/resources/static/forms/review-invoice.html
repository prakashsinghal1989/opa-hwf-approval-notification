<form class="form-horizontal"
      role="form">

  <p>
    <strong>Please Review:</strong><br/>
    This invoice needs clarification and could not be approved due to missing data.
  </p>


 <div class="form-group">
   <label class="control-label col-md-2">Amount</label>
   <div class="col-md-10">
     <input cam-variable-name="amount"
            cam-variable-type="String"
            name="amount"
            class="form-control" />
   </div>
 </div>

 <div class="form-group">
   <label class="control-label col-md-2">Invoice Category</label>
   <div class="col-md-10">
     <select cam-variable-name="invoiceCategory" cam-variable-type="String"
             class="form-control">
       <option>Travel Expenses</option>
       <option>Misc</option>
     </select>
   </div>
 </div>

 <div class="form-group">
   <label class="control-label col-md-2">Invoice Number</label>
   <div class="col-md-10">
     <input cam-variable-name="invoiceNumber"
            cam-variable-type="String"
            name="invoiceNumber"
            class="form-control" />
   </div>
 </div>

 <div class="form-group">
   <div class="col-md-10 col-md-offset-2">
     <div class="checkbox">
       <label>
         <input cam-variable-name="clarified"
                cam-variable-type="Boolean"
                type="checkbox"
                name="clarified"
                class="form-control" />
         Could you clarify the invoice?
       </label>
     </div>
   </div>
 </div>
</form>
