<!DOCTYPE html>
<html>

<head>
    <title>Handlebar Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>

<body>
    <div id="template-data">
        <script id="entry-template" type="text/x-handlebars-template">
            <article style="font-family: arial,'sans-serif'; font-size: 16px; font-weight: normal; color: #000000;">
                <p>Access this task in the <a href="{{taskUrl}}" style="color:#1a0dab;">Workspace Application</a></p>
                <div style="margin:0 30%;">
                    <div style="border: 1px solid black; background-color: #f8f9fa; padding: 14px; margin-bottom:8px;">
                        <h4 style="font-size: 20px; font-weight: normal; margin-top:0;">Invoice Approval</h4>
                        <h2 style="margin:0 0 8px 0;">{{invoiceAmount}} {{currency}}</h2>
                        <p style="color:#0000008a">{{invoiceTitle}}</p>
                        <p style="color:#0000008a">{{invoiveDescription}}</p>
                        <p style="color:#0000008a">{{invoiceDate}}</p>
                    </div>
                    <h4 style="font-size: 16px; margin-top:0;">Details</h4>

                    <table width="50%" style="text-align: center; margin: 0 auto;">
                        <tr>
                            <td style="text-align: right; color: #0000008a;">
                                <span>From</span>
                            </td>
                            <td>
                                <span>{{invoiceCreator.name}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;color: #0000008a;">
                                <span>Current Assignee</span>
                            </td>
                            <td>
                                <span>{{assignee.name}}</span>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <h4 style="font-size: 16px; margin-top:0;">Additonal Details</h4>
                        <p style="text-align: center; color:#0000008a">{{additonalInvoiceDetails.userMessage}}</p>
                    </div>

                </div>
            </article>
        </script>
    </div>
    <script>
        var source = document.getElementById("entry-template").innerHTML;
        var source = document.getElementById("entry-template").innerHTML;
        var template = Handlebars.compile(source);
        var context = {
            title: "My New Post",
            body: "This is my first post!",
            taskUrl: "https://www.google.com/",
            invoiceAmount: "10,000",
            currency: "INR",
            invoiceTitle: "Internet Claim",
            invoiveDescription: "Clamining Internet Bill for month of Sept 2021",
            invoiceDate: "23/09/2021",
            assignee: {
                name: "Siddhant",
                email: "siddhant.wadhera@oracle.com"
            },
            invoiceCreator: {
                name: "Lalita",
                email: "l.bisht@oracle.com"
            },
            additonalInvoiceDetails: {
                userMessage: "In last 1 month 10 similar invoices were approved",
            }
        };
        var htmlData = template(context);
        document.getElementById("template-data").innerHTML = htmlData;
    </script>
</body>

</html>
